<html>

  </head>
  <body>
    <div class="monde-aventure">

      <!-- L√† o√π l'histoire s'affiche -->

    <script>
      function fairAction(type) {

        } else if (type === 'regarder') {

          reponse = "Dans ton sac, tu as : une corde magique, une petite lanterne et un bout de pain.";
        }

        histoire.innerHTML += `<div class="message-joueur">üë§ ${actionJoueur}</div>`;

        var histoire = document.getElementById('histoire');

        histoire.innerHTML += `<div class="message-joueur">üë§ ${action}</div>`;
        histoire.innerHTML += `<div class="message-maitre">üé≤ Le ma√Ætre du jeu r√©fl√©chit √† ce qui va se passer...</div>`;

</html>
